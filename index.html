<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Typing Game</title>
  </head>
  <body>
    <div class="noWords">
      <h1>number of words</h1>
      <button class="10 words">10</button>
      <button class="20 words">20</button>
      <button class="30 words">30</button>
      <button class="40 words">40</button>
      <button class="50 words">50</button>
    </div>
    <div class="container">
      <div class="score"></div>
      <div class="challenge"></div>
      <div class="timer"><span class="timing">0</span>s</div>
      <div class="input">
        <input type="text" placeholder="" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
